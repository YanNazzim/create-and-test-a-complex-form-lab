<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="bookingDate">Date</label>
        <input type="date" id="bookingDate" name="bookingDate">
      </div>
      <div>
        <label for="numOfGuests"># of Guests</label>
        <input type="number" minlength="1" maxlength="8">
      </div>
      <div>
        <label for="cancelPolicy">I agree to the cancellation policy <input type="checkbox" name="cancelPolicy" id="cancelPolicy" required></label>
      </div>
      <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
